<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collatz Conjecture Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Collatz Conjecture Visualizer</h1>
      <input
        type="number"
        id="numberInput"
        placeholder="Enter a positive integer"
      />
      <div class="button-container">
        <button onclick="generateSequence()">Generate Sequence</button>
        <button id="resetBtn" style="display: none" onclick="resetGraph()">
          Reset Graph
        </button>
        <button id="fullscreenBtn" style="display: none">
          View Fullscreen
        </button>
      </div>

      <div
        id="sequenceOutput"
        class="sequence-output"
        style="display: none"
      ></div>

      <div class="graph-container" style="display: none">
        <svg id="collatzGraph" width="100%" height="400"></svg>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
